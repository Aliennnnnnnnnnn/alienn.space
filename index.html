<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alien</title>
<style>
  :root {
    --bg: #02040a;
    --card: #0b0f18;
    --text: #e8f7ff;
    --accent:#6fff8f;
    font-family: Inter, sans-serif;
  }

  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* solar system bg */
  #stars {
    position:fixed;
    inset:0;
    z-index:-2;
  }
  .star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.6;
  }

  #planet, .planet{
    position:fixed;
    width:260px;
    height:260px;
    background:radial-gradient(circle at 30% 30%, #7affb2, #003314);
    border-radius:50%;
    top:10%;
    left:-50px;
    animation: spin 30s linear infinite;
    opacity:0.25;
    z-index:-1;
  }
  @keyframes spin{ 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }

  .card{
    background:var(--card);
    padding:40px 32px;
    border-radius:18px;
    width:100%;
    max-width:420px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.06);
    box-shadow:0 0 40px rgba(0,0,0,0.5);
  }

  h1{ font-size:32px; margin:0 0 6px; color:var(--accent); }
  h2{ font-size:18px; color:#9ec2d4; margin:0 0 20px; }

  .socials a{
    display:block;
    padding:12px;
    margin:8px 0;
    background:#111824;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.08);
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
    transition:0.2s;
  }
  .socials a:hover{
    background:#182636;
  }
  /* extra planets */
  .planet{
    position:fixed;
    width:140px;
    height:140px;
    background:radial-gradient(circle at 30% 30%, #7affb2, #004422);
    border-radius:50%;
    opacity:0.18;
    animation: spin 26s linear infinite;
    z-index:-1;
  }

  #p2{ top:70%; right:-60px; width:190px; height:190px; }
  #p3{ top:20%; right:20%; width:90px; height:90px; opacity:0.15; }

  /* alien icon */
  .icon{ font-size:48px; margin-bottom:10px; color:var(--accent); }

  /* UFO */
  #ufo{
    position:fixed;
    top:20%;
    left:-100px;
    font-size:42px;
    animation: ufofly 12s linear infinite;
    opacity:0.9;
  }
  @keyframes ufofly{
    0%{ transform:translateX(0) translateY(0) rotate(0deg); }
    50%{ transform:translateX(140vw) translateY(-20px) rotate(6deg); }
    100%{ transform:translateX(0) translateY(0) rotate(0deg); }
  }
</style>
</head>
<body>

<div id="stars"></div>
<div id="planet"></div>

<div class="card">
  <div class="icon">ðŸ‘½</div>
  <h1>Hey, I'm Alien!</h1>
  <h2>Minecraft Builder</h2>

  <div class="socials">
    <a href="https://namemc.com/profile/Aliennnnnnnnn" target="_blank">NameMC</a>
    <a href="https://laby.net/@Aliennnnnnnnn" target="_blank">Laby</a>
    <a>Discord: aliennnnnnnnnnnnn</a>
    <a href="mailto:contact@alienn.space">Email</a>
  </div>
</div>

<div id="p2" class="planet"></div>
<div id="p3" class="planet"></div>
<div id="ufo">ðŸ›¸</div>
<script>
// stars
const container = document.getElementById('stars');
for(let i=0;i<120;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.opacity=Math.random();
  container.appendChild(s);
}
</script>

</body>
</html>
